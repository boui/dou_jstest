<div class="row contacts-container" ng-controller="DetailsCtrl">
    <div class="container">
        <div class="row">
            <div search-contact></div>
            <div class="pull-right" groups-list></div>
        </div>
        <div class="row">

        <span class="span6">
            <span ng-repeat="contact in allContacts | inActiveGroups:allGroups | validDueToSearchInput:searchText">
                    <span ng-class="{'unvisible':showContact()}">
                        <a href="#/" ng-click="showDetails(contact)">
                            <h5 class="span6" ng-bind="contact.name"></h5>
                        </a>
                    </span>
            </span>
        </span>
                   <span class="span6">
                        <div class="container">
                            <div class="row">
                                <h3 class="span6">{{ activeContact.name }}</h3>
                            </div>
                            <div class="row">
                                <img ng-src="{{ activeContact.photoUrl }}" class="span1"/>
                            </div>
                            <div class="row" ng-repeat="phone in activeContact.contacts.phones">
                                <span class="span2">{{ phone.title }}</span>
                                <span class="span2">{{ phone.number }}</span>
                            </div>
                        </div>
                       </span>
        </div>
    </div>


</div>
