<div class="row" ng-controller="DetailsCtrl">
    <div class="container">
        <div class="row" style="margin-bottom: 20px">
            <span class="span3 pull-left">
                <img src="https://cdn1.iconfinder.com/data/icons/all_google_icons_symbols_by_carlosjj-du/128/notebook.png" class="span2"/>
            </span>
            <span class="span6" groups-list></span>
        </div>

        <div class="row">
            <span search-contact class="span3"></span>

            <span class="span3">
                <button ng-click="addContact()" class="btn">
                    <i class="icon-plus" style="color: #149bdf"></i>
                </button>
                <button class="btn" ng-click="updateContactsMode()" ng-show="!!activeContact">
                    <span ng-show="editContactsMode"><i class="icon-edit" style="color: #149bdf"></i></span>
                    <span ng-hide="editContactsMode"><i class="icon-step-backward" style="color: #149bdf"></i></span>
                </button>
            </span>
            <span class="span3 btn-group">

                <button class="btn add-on" ng-hide="editContactsMode" ng-click="saveContact(activeContact)">
                    <i class="icon-book" style="color: #149bdf"></i>
                </button>
                <button class="btn add-on" ng-hide="editContactsMode" ng-click="deleteContact(activeContact)">
                    <i class="icon-trash" style="color: #942a25"></i>
                </button>

                </span>
        </div>
        <div class="row ">
           <span class="span6">
                <span ng-repeat="contact in allContacts | inActiveGroups:allGroups:activeContact:hideDetails:showDetails | validDueToSearchInput:searchText:activeContact:hideDetails:showDetails">
                    <span ng-class="{'active':isActive(contact.id)}">
                        <a href="#/" ng-click="showDetails(contact)">
                            <h5 class="span6" ng-bind="contact.name"></h5>
                        </a>
                    </span>
                </span>
           </span>

           <span class="span6" ng-show="editContactsMode">
                   <div class="container"
                        ng-show="!!activeContact"
                        ng-include src="'show.contact'"></div>
           </span>
            <span class="span6" ng-hide="editContactsMode">
                        <div class="container"
                             ng-show="!!activeContact"
                             ng-include="'edit.contact'"></div>
            </span>
        </div>
    </div>


</div>
<script type="text/ng-template" id="show.contact">
    <div class="row">
        <span class="span2"><h5>Contact:</h5></span>
        <h3 class="span6">{{ activeContact.name }}</h3>
    </div>
    <div class="row">
        <!--<img ng-src="{{ activeContact.photoUrl }}" class="span1"/>-->
    </div>
    <div class="row">
        <span class="span2"><h5>Email:</h5></span>
        <span class="span2">{{activeContact.email}}</span>
    </div>
    <div class="row">
        <span class="span2"><h5>Phone number:</h5></span>
        <span class="span2">{{activeContact.phone}}</span>
    </div>
    <div class="row">
     <span class="span6">
          <h5>Contact is in following groups:</h5>
     </span>
    </div>
    <div class="row" ng-repeat="group in activeContact.groups">
        <span class="span2">{{ group.title }}</span>
    </div>
</script>


<script type="text/ng-template" id="edit.contact">
    <div class="row">
        <span class="span2"><h5>Contact:</h5></span>
        <input type="text" ng-model="activeContact.name" placeholder="Account name"/>
    </div>
    <div class="row">
        <!--<span class="span5"><button ng-click="browse()">Change photo</button></span>-->
    </div>
    <div class="row">
        <span class="span2"><h5>Email:</h5></span>
        <input type="text" ng-model="activeContact.email" placeholder="trololo@gmail.com"/>
    </div>
    <div class="row">
        <span class="span2"><h5>Phone number:</h5></span>
        <input type="text" ng-model="activeContact.phone" placeholder="+380501115533"/>
    </div>
    <div class="row">
        <span class="span6">
            <h5>Contact is in following groups:</h5>
        </span>
    </div>
    <div class="row">
        <span class="controls-row">

                <span class="btn-group span2" ng-repeat="group in activeContact.groups" >
                      <button class="btn">{{ group.title }}</button>
                      <button class="btn btn-danger" ng-click="removeFromGroup(group)">
                          <i class="icon-ban-circle"></i>
                      </button>
                </span>
            </span>

    </div>
    <div class="row">
        <span class="span6">
        <h5>Add contact to group:</h5>
            </span>
        </div>

    <div class="row">
            <span class="btn-group group-info span1" ng-repeat="group in allGroups | notAdded:activeContact.groups">
                      <button class="btn" ng-click="addToGroup(group)">{{ group.title }}</button>
                </span>
        </span>
    </div>
</script>
